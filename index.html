<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Vanilla Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />

  <body>
    <div class="container">
      <div class="search-bar">
        <div class="logo">Olha<span>Weather</span></div>
        <div class="search">
          <form id="form">
            <input id="search" type="text" placeholder="Enter city name" />
            <button>search</button>
          </form>
        </div>
      </div>
      <div class="weather-container"></div>
      <div class="week-forecast">
        <div class="more-info-card">
          <div class="humidity">Humidity: <span>42%</span></div>
          <div class="wind">Wind: <span>3.6km/h</span></div>
        </div>
        <div class="week-card">
          <div class="day">
            <div class="title">Mon</div>
            <div class="day-icon">⛈</div>
            <div class="day-temp">
              <span class="morning">13'C</span>
              <span class="evening">20'C</span>
            </div>
          </div>

          </div>

          </div>

            <div class="title">Mon</div>

            <div class="day-temp">
              <span class="morning">13'C</span>
              <span class="evening">20'C</span>
            </div>
          </div>

              <span class="morning">13'C</span>

      </div>
    </div>
